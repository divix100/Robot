<!Doctype html>
  <html>
  <head>

               resultElement.innerHTML = "<h1>"+"Icyongereza gike"+"</h1>"+"I am sorry but...,Parfait gave me few words in Ai generating words dictionary, Could you use different words";

   </script>
  </head>
